{% load static %}

<!DOCTYPE html>
<html>
  <head>
    {% block head %}

      {% block meta %}
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="robots" content="NONE,NOARCHIVE" />
      {% endblock %}

      <title>{% block title %}{% endblock %}</title>

      {% block style %}
        {% include "basestyle.html" %}
      {% endblock %}

    {% endblock %}
  </head>
  <body>
    {% block navbar %}
    <header>
    <div class="container">
       {% include "header.html" %}
    </div>
    </header>
    {% endblock %}
    <main class="section" >
    <div class="container">
    <div class="content">
    {% block content %}



    {% endblock %}
    </div>
    </div>
    </main>
  </body>
</html>
